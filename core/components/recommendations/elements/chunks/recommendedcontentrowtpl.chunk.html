<div class="col-sm-6 inner-top-sm2 mar-top-40 animated" style="opacity: 1;">
  <figure>
    
    <div class="icon-overlay icn-link">
      <a href="[[~[[+id]]]]"><span class="icn-more"></span><img src="[[+ResourceIcon:default=`assets/images/article-bg-[[+theme:default=`article`]].svg`]]" alt=""></a>
    </div><!-- /.icon-overlay -->
    
    <figcaption class="bordered no-top-border">
      <div class="info info-box">
        <h4><a href="[[~[[+id]]]]">[[+pagetitle]] | <span class="muted-additional">[[+longtitle]]</span></a></h4>
        <p>[[+introtext:ellipsis=`130`]]</p> 
        <div style="text-align:left;">
        <a href="#" class="btn btn-default mar-top-20 ico-btn ico-invert" data-toggle="tooltip" data-placement="bottom" title="Pin And Read Later"><i class="ion-pin"></i></a> <a href="[[~[[+id]]]]" class="btn btn-primary mar-top-20 pull-right" data-toggle="tooltip" data-placement="bottom" title="Read [[+pagetitle]]">Read Now</a> 
        </div>
      </div><!-- /.info -->
    </figcaption>
    
  </figure>
